<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	  <style>

	  	body {
	  		padding: 0;
	  		margin: 0;
	  	}
		* {
	    	margin: 0;
	    	padding: 0;
	    }
	    
	    html, body, #map {
	    	width: 100%;
	    	height: 100%;
	    }

	  </style>
</head>
<body>

	<div id="map"></div>

	<script>

	var map = L.map('map').setView([-6.78682, -41.2858], 4);
	
	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy <a href="http://openstreetmap.org">OpenStreetMap</a> Contributors', maxZoom: 18
	}).addTo(map);

	</script>
</body>
</html>
