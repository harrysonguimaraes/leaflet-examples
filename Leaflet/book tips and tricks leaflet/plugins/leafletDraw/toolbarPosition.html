<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.3/leaflet.draw.css">
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.3/leaflet.draw.js"></script>

	  <style>
		* {
	    	margin: 0;
	    	padding: 0;
	    }
	    
	    #map {
	    	width: 100%;
	    	height: 500px;
	    }

	  </style>
</head>
<body>

	<div id="map"></div>

		

	<script>

	var map = L.map('map').setView([-41.2858, 174.78682], 14);
	
	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy <a href="http://openstreetmap.org">OpenStreetMap</a> Contributors', maxZoom: 18
	}).addTo(map);

	var drawItens = new L.FeatureGroup();
	map.addLayer(drawItens);

	var drawControl = new L.Control.Draw({
		position: 'topright',
		edit: {
			featureGroup : drawItens
		},
		draw: {
			polygon: {
                shapeOptions: {
                    color: 'purple'
				} ,
				allowIntersection: false,
				drawError: {
					color: 'orange',
					timeout: 1000
				},
				showArea: true,

			},
            polyline: {
                shapeOptions: {
					color: 'red'
				},
				allowIntersection: false,
				drawError: {
					color: 'orange',
					timeout: 1000
				},
				showArea: true
			}
		}
	});

	map.addControl(drawControl);

	map.on('draw:created', function(e) {
		console.log(e);

		drawItens.addLayer(e.layer);
	});




	</script>
</body>
</html>
