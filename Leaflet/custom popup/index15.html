<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet Example</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <style>

    * {
      margin: 0;
      padding: 0;
    }
    
    #map {
      width: 100%;
      height: 500px;
    }

  </style>
</head>
<body>

  <div id="map"></div>

  <script>

    //Inicializa o mapa 
    var map = L.map('map', {}).setView([-13.35, -51.08], 4);

    L.tileLayer('http://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png',
    {
      attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 17,
      minZoom : 4
    }).addTo(map);

    var marcador = L.marker([-18.00, -42.00]).addTo(map);

    var customPopup = '<div><h4>Título do popup</h4><p>Parágrafo 1</p></div>';
    var popupOptions = {
      maxWidth: 500,
      className : 'custom'
    };

    // É possível customizar o popup com essa classe custom como prefixo para customizar somente esse popup.
    /* css to customize Leaflet default styles  
  .custom .leaflet-popup-tip,
  .custom .leaflet-popup-content-wrapper {
      background: #e93434;
      color: #ffffff;
  }*/
    marcador.bindPopup(customPopup, popupOptions);
  </script>
  
</body>
</html>
